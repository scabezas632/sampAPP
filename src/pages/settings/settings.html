<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-group>
            <ion-item-divider>Notificaciones</ion-item-divider>
            <ion-item>
                <ion-label>Enviar al mail</ion-label>
                <ion-toggle [(ngModel)]="email" (ionChange)="changeToggleEmail()"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Enviar al celular</ion-label>
                <ion-toggle [(ngModel)]="device" (ionChange)="changeToggleDevice()"></ion-toggle>
            </ion-item>
        </ion-item-group>
    </ion-list>

</ion-content>
